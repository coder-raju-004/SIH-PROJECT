<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Image Predictor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ¾ AI Image Predictor</h1>
    <p>Upload an image and let AI predict its category</p>

    <div class="upload-box">
      <input type="file" id="imageUpload" accept="image/*">
      <label for="imageUpload" class="upload-btn">Choose Image</label>
    </div>

    <div class="preview-box">
      <img id="preview" alt="Preview Image">
    </div>

    <div id="result" class="result-grid"></div>
  </div>

  <!-- TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>
  <!-- Teachable Machine -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8.4/dist/teachablemachine-image.min.js"></script>
  <!-- App Code -->
  <script src="app.js"></script>
</body>
</html>
